---
- name: Make sure haproxy-bridge is running and config is up-to-date
  sudo: yes
  docker:
    image: "{{haproxy_marathon_docker_image}}"
    name: "{{haproxy_marathon_name}}"
    env:
      MARATHON: "{{marathon_dns_endpoint}}"
      ZK: "{{zk_dns_endpoint}}"
    privileged: True
    net: host
    restart_policy: always
    state: restarted
